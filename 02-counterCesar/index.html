<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Cesar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <div class="container">
      <h1>Find the key</h1>
      <span id="value">0</span>
      <div class="buttons">
        <button class="btn hundred-decrease">-100</button>
        <button class="btn decimal-decrease">-0.1</button>
        <button class="btn decrease">decrease</button>
        <button class="btn reset">reset</button>
        <button class="btn increase">increase</button>
        <button class="btn decimal-increase">+0.1</button>
        <button class="btn hundred-increase">+100</button>
      </div>
    </div>
    <div class="msg">
      <input type="text" class="keyValue">
      <button type="submit" class="send">Send</button>
      <p class="secret"></p>
      <img src="./img/wrongAnswer.png" class="img wrong" alt="">
      <img src="./img/bestAnswer.jpg" class="img correct" alt="">
    </div>
  </main>


  <script src="./app.js"></script>
</body>

</html>
